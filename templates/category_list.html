{% extends 'base.html' %}

{% block content %}
<div class="container category-list-container">
    <h2>Categories</h2>
    <a href="{% url 'category_create' %}" class="add-link">Add New Category</a>
    <ul>
        {% for category in categories %}
        <li>
            <div class="category-details">
                <span class="name">{{ category.name }}</span>
            </div>
            <div class="category-actions">
                <a href="{% url 'category_update' pk=category.pk %}">Edit</a>
                <a href="{% url 'category_delete' pk=category.pk %}">Delete</a>
            </div>
        </li>
        {% empty %}
        <li>No categories found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
