{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{transaction}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
